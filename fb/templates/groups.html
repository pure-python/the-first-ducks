{% extends 'layout.html' %}

{% block content %}
  <h1>News feed for group</h1>

  
  <form class="form-horizontal" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-9">
        {{ form.text }}
      </div>
      <div class="col-sm-3">
        <button class="btn btn-primary btn-block" type="submit">
          Create new group
        </button>
      </div>
    </div>
  </form>

  <div>
    {% for post in groups %}
    <div>
      <a  href="{% url 'group_page' post.pk %}">
        {{ post.name }}
      </a>
    </div>
  {% endfor %}
  </div>
{% endblock %}
